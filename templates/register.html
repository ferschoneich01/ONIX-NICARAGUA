<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register | Onix Nicaragua</title>
    <link href="/static/styles.css" rel="stylesheet" >
    <link rel="shortcut icon" type="image/x-icon" href="https://res.cloudinary.com/dzlbg8ni6/image/upload/v1591566067/h73wqoazbdbe7nod0ghu.jpg">
     <style type= "text/css">
     body{
            margin:auto;
            background:url(https://scontent.fmga6-1.fna.fbcdn.net/v/t1.0-9/91778037_220575629289870_5700922460933718016_n.jpg?_nc_cat=105&_nc_sid=8bfeb9&_nc_ohc=op3GHpGCRn4AX9YsQOU&_nc_ht=scontent.fmga6-1.fna&oh=94bb5aed8c9f24b0f17824530b835421&oe=5EEE1BBF) no-repeat center top;
            background-size:cover;
            font-family:sans-serif;
            height:180vh;
            width:100%;
        }
     </style>
</head>

<body>
    <div id="parte2">
            <form action="/register" method="POST">

             <label for="username" style="color:white";>Usuario:</label>

            <input  name= "username" type="text" id="username">

             <label for="correo" style="color:white";>Correo:</label>

            <input  name= "correo" type="text" id="correo">

             <label for="cel" style="color:white";>cel:</label>

            <input  name= "cel" type="number" id="cel">

             <label for="direccion" style="color:white";>Direccion:</label>

            <textarea class="form-control" name= "direccion"  id="direccion" rows="3" required></textarea>

            <label for="Password" style="color:white";>Contraseña:</label>

            <input  name= "password" type="password" id="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{7,}" title="La contraseña al menos debe de contener una letra miniscúla, una letra mayúscula, un número y debe de contener al menos 8 caracteres">

            <label for="vpass" style="color:white";>Confirmar contraseña:</label>

            <input  name= "vpass" type="password" id="Password">

            <center>
                <button  class="botonIni" type="submit">Registrarme</button></button>
            </center>

    </div>
</body>
</html>
